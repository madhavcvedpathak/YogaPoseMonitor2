// --- JAVASCRIPT CODE FOR FIREBASE AUTH, MEDIAPIPE LOGIC, AND API CALLS ---

const auth = firebase.auth(); // Initialize Firebase Auth

let poseConfidence = 0.00;
let logBuffer = [];

const LOG_SEND_FREQUENCY_MS = 2000;

const videoElement = document.getElementById('video-input');

// --- FUNCTIONALLY CORRECTED LOGIN ---
async function handleLogin() {

    try {
        videoOverlay.innerHTML = '<p>Signing in...</p>';

}
// ------------------------------------

function getAuthHeaders(contentType = 'application/json') {
    if (!globalIdToken) {
        showAlert("Error: Please Log In (Get JWT) first!", "error");
        document.getElementById('btn-login').disabled = false;
        throw new Error("User not authenticated.");
    }
    // Sends the Firebase ID Token (JWT) for the Flask backend to verify
    return {
        'Content-Type': contentType,
        'Authorization': `Bearer ${globalIdToken}`  
    };
}

function showAlert(message, type='info'){
    const alertContainer = document.getElementById('alert-container');
    alertContainer.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
    setTimeout(()=> alertContainer.innerHTML='', 4000);
}

// --- MEDIAPIPE UTILITIES ---

function calculateAngle(a, b, c) {
    const p1 = [a.x, a.y];
    const p2 = [b.x, b.y];
    const p3 = [c.x, c.y];
    
    const radians = Math.atan2(p3[1] - p2[1], p3[0] - p2[0]) - Math.atan2(p1[1] - p2[1], p1[0] - p2[0]);
    let angle = Math.abs(radians * 180.0 / Math.PI);
    
    if (angle > 180.0) {
        angle = 360 - angle;
    }
    return angle;
}

function classifyPose(landmarks) {
    // MediaPipe landmarks are returned as an array of objects
    const getPoint = (p) => landmarks[p];  
    
    // NOTE: This classification logic MUST mirror the logic in yoga_app_core.py  
    const LeftShoulder = getPoint(mp_pose.PoseLandmark.LEFT_SHOULDER);
    const LeftElbow = getPoint(mp_pose.PoseLandmark.LEFT_ELBOW);
    const LeftWrist = getPoint(mp_pose.PoseLandmark.LEFT_WRIST);
    const LeftHip = getPoint(mp_pose.PoseLandmark.LEFT_HIP);
    const LeftKnee = getPoint(mp_pose.PoseLandmark.LEFT_KNEE);
    const LeftAnkle = getPoint(mp_pose.PoseLandmark.LEFT_ANKLE);
    
    const RightShoulder = getPoint(mp_pose.PoseLandmark.RIGHT_SHOULDER);
    const RightElbow = getPoint(mp_pose.PoseLandmark.RIGHT_ELBOW);
    const RightWrist = getPoint(mp_pose.PoseLandmark.RIGHT_WRIST);
    const RightHip = getPoint(mp_pose.PoseLandmark.RIGHT_HIP);
    const RightKnee = getPoint(mp_pose.PoseLandmark.RIGHT_KNEE);
    const RightAnkle = getPoint(mp_pose.PoseLandmark.RIGHT_ANKLE);
    
    // Calculate angles
    const leftElbowAngle = calculateAngle(LeftShoulder, LeftElbow, LeftWrist);
    const rightElbowAngle = calculateAngle(RightShoulder, RightElbow, RightWrist);
    const leftKneeAngle = calculateAngle(LeftHip, LeftKnee, LeftAnkle);
    const rightKneeAngle = calculateAngle(RightHip, RightKnee, RightAnkle);
    const leftHipAngle = calculateAngle(LeftShoulder, LeftHip, LeftKnee);  
    const rightHipAngle = calculateAngle(RightShoulder, RightHip, RightKnee);
    const leftShldrAngle = calculateAngle(LeftElbow, LeftShoulder, LeftHip);
    const rightShldrAngle = calculateAngle(RightElbow, RightShoulder, RightHip);
    
    let poseName = "Unknown";
    let confidence = 0.50;
    
    // Simplified Classification Logic (Matching Python Backend Logic)
    const armsStraight = (leftElbowAngle > 160 && rightElbowAngle > 160);
    const legsStraight = (leftKneeAngle > 160 && rightKneeAngle > 160);

    // Pranamasana
    if (legsStraight && leftHipAngle > 160 && rightHipAngle > 160 && leftShldrAngle > 160 && rightShldrAngle > 160) {
        poseName = "Pranamasana";  
        confidence = 0.95;
    }
    // Hasta Uttanasana
    else if (legsStraight && leftHipAngle > 160 && rightHipAngle > 160 && leftShldrAngle < 40 && rightShldrAngle < 40 && armsStraight) {
        poseName = "Hasta Uttanasana";
        confidence = 0.90;
    }
    // Uttanasana
    else if (legsStraight && leftHipAngle < 90 && rightHipAngle < 90) {
        poseName = "Uttanasana";
        confidence = 0.85;
    }
    // Ashwa Sanchalanasana (L) 
    else if (leftKneeAngle < 100 && rightKneeAngle > 160 && leftHipAngle < 100 && rightHipAngle > 140) {
        poseName = "Ashwa Sanchalanasana (L)";
        confidence = 0.88;
    }
    // Ashwa Sanchalanasana (R)
    else if (rightKneeAngle < 100 && leftKneeAngle > 160 && rightHipAngle < 100 && leftHipAngle > 140) {
        poseName = "Ashwa Sanchalanasana (R)";
        confidence = 0.88;
    }
    // Dandasana (Plank)
    else if (legsStraight && Math.abs(leftHipAngle - 180) < 20 && Math.abs(rightHipAngle - 180) < 20 && armsStraight && Math.abs(leftShldrAngle - 180) < 20 && Math.abs(rightShldrAngle - 180) < 20) {
        poseName = "Dandasana";  
        confidence = 0.80;
    }
    // Ashtanga Namaskara
    else if (leftHipAngle > 100 && rightHipAngle > 100 && leftKneeAngle < 100 && rightKneeAngle < 100) {
        poseName = "Ashtanga Namaskara";
        confidence = 0.70;
    }
    // Bhujangasana (Cobra Pose)
    else if (leftHipAngle > 160 && rightHipAngle > 160 && leftKneeAngle > 160 && rightKneeAngle > 160 && Math.abs(leftShldrAngle - 180) < 20 && Math.abs(rightShldrAngle - 180) < 20 && leftElbowAngle < 160 && rightElbowAngle < 160) {
        poseName = "Bhujangasana";
        confidence = 0.80;
    }
    // Adho Mukha Svanasana (Downward Dog)
    else if (leftHipAngle < 110 && rightHipAngle < 110 && legsStraight && armsStraight) {
        poseName = "Adho Mukha Svanasana";
        confidence = 0.92;
    }

    return {
        pose: poseName,
        confidence: confidence.toFixed(2),
    };
}


// --- MEDIAPIPE POSE SETUP & LOGIC ---

function onResults(results) {
    if (!results.poseLandmarks) {
        canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
        currentPose = "No Pose Detected";
        poseConfidence = 0.00;
        poseDisplay.innerText = `Pose: ${currentPose}\nConfidence: ${poseConfidence.toFixed(2)}`;
        return;
    }

    // Set canvas dimensions to match video feed
    canvasElement.width = videoElement.videoWidth;
    canvasElement.height = videoElement.videoHeight;

    canvasCtx.save();
    canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
    
    // Draw the image from the video stream onto the canvas (must be mirrored too)
    canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);

    // Draw landmarks  
    drawConnectors(canvasCtx, results.poseLandmarks, mp_pose.POSE_CONNECTIONS,
                    {color: '#00FF00', lineWidth: 2});
    drawLandmarks(canvasCtx, results.poseLandmarks,
                    {color: '#FF0000', lineWidth: 2, radius: 2});
    
    canvasCtx.restore();
    
    // Pose Classification and Logging
    const classifiedData = classifyPose(results.poseLandmarks);
    currentPose = classifiedData.pose;
    poseConfidence = parseFloat(classifiedData.confidence);
    
    // Update live display
    poseDisplay.innerText = `Pose: ${currentPose}\nConfidence: ${poseConfidence.toFixed(2)}`;

    // Logging to buffer
    frameCounter++;
    if (sessionActive && frameCounter % POSE_LOG_RATE === 0) {
        logBuffer.push({
            pose: currentPose,
            confidence: poseConfidence,
            timestamp: Date.now() / 1000 // UNIX timestamp in seconds
        });
    }
}

function setupPoseDetector() {
    pose = new Pose({locateFile: (file) => {
        return `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`;
    }});
    
    pose.setOptions({
        modelComplexity: 1,  
        smoothLandmarks: true,
        enableSegmentation: false,
        smoothSegmentation: true,
        minDetectionConfidence: 0.5,
        minTrackingConfidence: 0.5
    });

    pose.onResults(onResults);
}

// --- CORE APPLICATION FUNCTIONS (Camera, Session, API Calls) ---

function toggleCamera() {
    if (cameraInstance && cameraInstance.p) {  
        stopCamera();
    } else {
        startCamera();
    }
}

async function startCamera() {
    if (!pose) {
        setupPoseDetector();
    }
    
    cameraInstance = new Camera(videoElement, {
        onFrame: async () => {
            await pose.send({image: videoElement});
        },
        width: 1280,  
        height: 720
    });
    
    try {
        await cameraInstance.start();
        
        videoElement.style.display = 'block';
        videoOverlay.style.display = 'none';
        btnToggleCamera.innerText = "Stop Camera";
        btnStartSession.disabled = false;
        
        showAlert("Camera Started. Ready for tracking.", "success");
        
    } catch (e) {
        console.error("Camera failed to start:", e);
        showAlert("‚ùå Camera access denied or failed. Check permissions.", "error");
    }
}

function stopCamera() {
    if (cameraInstance && cameraInstance.stop) {
        cameraInstance.stop();
        cameraInstance = null;
    }
    
    videoElement.style.display = 'none';
    canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
    videoOverlay.style.display = 'block';
    
    btnToggleCamera.innerText = "Start Camera";
    btnStartSession.disabled = true;
    btnEndSession.disabled = true;
    
    sessionActive = false;
    stopLogInterval();
    
    showAlert("Camera Stopped.", "info");
}

async function sendLogData() {
    if (logBuffer.length === 0 || !sessionActive) return;

    const dataToSend = logBuffer.slice();
    logBuffer = [];

    try {
        const userName = document.getElementById("user-name").value;
        const res = await fetch('/log_pose', {  
            method: "POST",
            headers: getAuthHeaders(),
            body: JSON.stringify({ pose_data: dataToSend, user_name: userName })
        });
        
        const data = await res.json();
        if (data.status !== 'success') {
            console.warn("Backend log failed:", data.message);
        }
    } catch (e) {
        console.error("Error sending log data to backend:", e);
        logBuffer.unshift(...dataToSend);
    }
}

function startLogInterval() {
    if (!logInterval) {
        logInterval = setInterval(sendLogData, LOG_SEND_FREQUENCY_MS);
    }
}

function stopLogInterval() {
    if (logInterval) {
        clearInterval(logInterval);
        logInterval = null;
    }
    if (logBuffer.length > 0) {
        sendLogData();
    }
}

async function startSession(){
    try {
        if (!cameraInstance) {
            showAlert("Error: Please start the camera first!", "error");
            return;
        }
        
        const userName = document.getElementById("user-name").value;
        const res = await fetch('/start_session',{
            method:"POST",
            headers: getAuthHeaders(),
            body: JSON.stringify({user_name: userName})
        });
        const data = await res.json();
        
        if (res.status === 401) {  
            showAlert(data.message || "Authentication failed. Please log in again.", "error");
            return;
        }

        if(data.status === 'success'){
            sessionActive = true;
            logBuffer = [];
            startLogInterval();
            btnStartSession.disabled=true;
            btnEndSession.disabled=false;
            showAlert("Session Started. Begin your practice!", "success");
        } else {
            showAlert(data.message, "error");
        }
    } catch (e) {
        console.error(e);
        showAlert(e.message || "An unexpected error occurred starting the session.", "error");
    }
}

async function endSession(){
    try {
        if (!sessionActive) {
            showAlert("Error: No active session to end.", "error");
            return;
        }
        
        sessionActive = false;  
        stopLogInterval();
        
        if (logBuffer.length > 0) {
              await sendLogData();
        }
        
        const userName = document.getElementById("user-name").value;
        const res = await fetch('/end_session',{
            method:"POST",
            headers: getAuthHeaders(),
            body: JSON.stringify({user_name: userName})
        });
        const data = await res.json();

        if (res.status === 401) {
            showAlert(data.message || "Authentication failed. Please log in again.", "error");
            return;
        }
        
        if(data.status === "success"){
            document.getElementById('btn-download').disabled=false;
            document.getElementById('btn-end-session').disabled=true;
            document.getElementById('btn-start-session').disabled=false;
            
            let message = `Session Ended. You earned **${data.points_awarded}** points. Report Ready!`;
            if (data.limit_message) {
                message += ` (${data.limit_message})`;
            }
            if (data.storage_status === 'failure') {
                message += " ‚ö†Ô∏è Data storage failed.";
            }

            showAlert(message, "success");
        } else {
            showAlert(data.message, "error");
        }
    } catch (e) {
        console.error(e);
        showAlert(e.message || "An unexpected error occurred ending the session.", "error");
    }
}

        } else if (pose.step === 12) {

        }

        card.innerHTML = `

}


function showPoseDetail(poseKey, stepNumber) {
    const poseData = YOGA_POSES[poseKey];
    if (!poseData) {
        showAlert('Pose details not found.', 'error');
        return;
    }

    const titleText = `${stepNumber}. ${poseData.title[currentLanguage].split('.')[1].trim()}`;
    const descText = poseData.desc[currentLanguage];
    const stepsArray = poseData.steps[currentLanguage];

    document.getElementById('detail-title').innerText = titleText;
    
    const detailImgElement = document.getElementById('detail-img');
    if (poseData.img) {
        detailImgElement.src = poseData.img;
        detailImgElement.style.display = 'block';
        detailImgElement.alt = poseData.title.en;
    } else {
         detailImgElement.style.display = 'none';
    }


    document.getElementById('detail-desc').innerText = descText;
    
    document.getElementById('detail-heading-desc').innerText = currentLanguage === 'mr' ? '‡§µ‡§∞‡•ç‡§£‡§® ‡§Ü‡§£‡§ø ‡§´‡§æ‡§Ø‡§¶‡•á' : (currentLanguage === 'hi' ? '‡§µ‡§ø‡§µ‡§∞‡§£ ‡§î‡§∞ ‡§≤‡§æ‡§≠' : 'Description & Benefits');
    document.getElementById('detail-heading-steps').innerText = currentLanguage === 'mr' ? '‡§ü‡§™‡•ç‡§™‡•ç‡§Ø‡§æ‡§ü‡§™‡•ç‡§™‡•ç‡§Ø‡§æ‡§®‡•á ‡§∏‡•Ç‡§ö‡§®‡§æ' : (currentLanguage === 'hi' ? '‡§ö‡§∞‡§£-‡§¶‡§∞-‡§ö‡§∞‡§£ ‡§®‡§ø‡§∞‡•ç‡§¶‡•á‡§∂' : 'Step-by-Step Instructions');

    document.getElementById('btn-back').innerText = currentLanguage === 'mr' ? '‚Üê ‡§∏‡§∞‡•ç‡§µ ‡§Ü‡§∏‡§®‡§æ‡§Ç‡§ï‡§°‡•á ‡§™‡§∞‡§§ ‡§ú‡§æ' : (currentLanguage === 'hi' ? '‚Üê ‡§∏‡§≠‡•Ä ‡§Ü‡§∏‡§®‡•ã‡§Ç ‡§™‡§∞ ‡§µ‡§æ‡§™‡§∏ ‡§ú‡§æ‡§è‡§Å' : '‚Üê Back to All Poses');


    const stepsList = document.getElementById('detail-steps');
    stepsList.innerHTML = ''; 
    stepsArray.forEach(step => {
        const li = document.createElement('li');
        li.innerText = step;
        stepsList.appendChild(li);
    });

    document.getElementById('yoga-list').style.display = 'none';
    document.getElementById('pose-detail').style.display = 'block';
}

function showYogaList() {
    document.getElementById('pose-detail').style.display = 'none';
    document.getElementById('yoga-list').style.display = 'block';
    generatePoseList();
}
